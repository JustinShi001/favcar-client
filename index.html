<!DOCTYPE html>
<html>
    <head>
      <title>Favorite Car</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <!-- comment out the following two lines since it's throwing errors in deployed version -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>What's your favorite car?</h1>
      <section class="before-auth">
        <h2>Sign Up </h2>
        <form id="sign-up">
          <input type="email" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
          <button class="btn btn-primary">Submit</button>
        </form>

        <div id="message"></div>
        <h2> Sign In</h2>
        <form id="sign-in">
          <input type="email" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <button class="btn btn-primary">Submit</button>
        </form>
        </section>

        <section class="after-auth">
          <h2>Change Password</h2>
          <form id="change-password">
            <input type="text" name="passwords[old]" placeholder="old password">
            <input type="text" name="passwords[new]" placeholder="new password">
            <button class="btn btn-primary">Submit</button>
          </form>
        </section>

        <section class="after-auth">
          <h2>Sign Out</h2>
          <form id="sign-out">
            <button class="btn btn-danger">Sign Out</button>
          </form>
        </section>

        <section class="after-auth">
          <h2>What's your favorite car?</h2>
          <form id="create">
            <!-- <input type="text" name="example[text]" placeholder="new text here"> -->
            <input type="text" name="favcar[name]" placeholder="e.g. Ford Mustang">
            <input type="text" name="favcar[year]" placeholder="e.g. 2018">
            <button class="btn btn-primary">Submit</button>
          </form>
        </section>

        <div id="carMessage"></div>
        <div class="content"></div>
        <section class="after-auth">
          <h2>Show all my fav cars</h2>
          <form id="index">
            <!-- <input type="text" name="example[text]" placeholder="new text here"> -->
            <button class="btn btn-primary">SHOW</button>
          </form>
        </section>

        <div id="carMessage"></div>
        <section class="after-auth">
          <h2>Change my Fav car</h2>
          <form id="change-car">
            <input type="number" name="favcar[id]" placeholder="favorite car ID">
            <input type="text" name="favcar[name]" placeholder="new car name">
            <input type="text" name="favcar[year]" placeholder="new year">
            <button class="btn btn-primary">Submit</button>
          </form>
        </section>

        <div id="carMessage"></div>
        <section class="after-auth">
          <h2>Delete a Fav car</h2>
          <form id="delete-car">
            <input type="number" name="favcar[id]" placeholder="favorite car ID">
            <button class="btn btn-primary">Submit</button>
          </form>
        </section>
    </body>
</html>
